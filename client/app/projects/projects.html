<md-content layout-xs="column" layout-sm="column" layout="column" class="viewport-min">
  <md-grid-list md-cols-xs="1"
                md-cols-sm="2"
                md-cols-md="4"
                md-cols-gt-md="4"
                md-row-height-gt-md="1:1"
                md-row-height="2:2"
                md-gutter="12px"
                md-gutter-gt-sm="8px">

    <md-grid-tile class="tile"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-repeat="project in projectsCtrl.postCollection"
                  ng-mouseover="project.showDesc=true"
                  ng-mouseleave="project.showDesc=false">

      <div class="desc-wrapper" ng-show="project.showDesc">
        <div class="project-fade-in desc-sub-title">
          {{project.sub_title}}
        </div>
        <br/>

        <a class="desc-link" ui-sref="entry({id: project._id})">
          Read Entry
        </a>
      </div>

      <svg viewBox="0 0 128 128" width="100px" height="100px" d="project.svg" ng-hide="project.showDesc"></svg>

      <md-grid-tile-footer>
        <h3>
          {{project.title}}
        </h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</md-content>
